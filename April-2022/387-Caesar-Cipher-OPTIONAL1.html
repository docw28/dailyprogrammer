<script type="text/javascript">


function caesarShift(letter, shift) {
  charCode = letter.charCodeAt();
  if (
    charCode >= 65 &&
    charCode <= 90
  ) {
    return String.fromCharCode((((charCode - 64) + shift) % 26) + 64);
  } else if (
  charCode >= 97 &&
  charCode <= 122
  ) {
    return String.fromCharCode((((charCode - 96) + shift) % 26) + 96);
  } else { return String.fromCharCode(charCode); }
}

function caesar(string, shift) {
  stringOut = "";
  string = string.split("");

  for (letter of string) {
    stringOut += caesarShift(letter, shift);
  }
  return stringOut;
}
