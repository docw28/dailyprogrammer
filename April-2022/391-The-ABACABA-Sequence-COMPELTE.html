<body>
<script type="text/javascript">

letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

function abacaba(n) {
  output = "";
  for (i = 0; i < n; i++) {
    output = output + letters[i] + output;
  }
  return output;
}

console.log(abacaba(26));

</script>
</body>
