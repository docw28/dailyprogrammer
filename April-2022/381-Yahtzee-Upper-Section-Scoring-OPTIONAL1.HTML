<body>
<script type="text/javascript">

function yahtzee_upper(arr) {
  bestScore = 0;
  newScore = 0;

  for (curNumber in arr) {
    newScore = 0;
    for ( element in arr) {
      if (arr[curNumber] == arr[element]) {
        newScore += arr[element];
      }
    }

    if (newScore >= bestScore) {
      bestScore = newScore;
    }
  }

  return bestScore;
}

console.log(yahtzee_upper([2,3,5,5,6]));
console.log(yahtzee_upper([1,1,1,1,3]));
console.log(yahtzee_upper([1,1,1,3,3]));
console.log(yahtzee_upper([1,2,3,4,5]));
console.log(yahtzee_upper([6,6,6,6,6]));
console.log(yahtzee_upper([1654, 1654, 50995, 30864, 1654, 50995, 22747,
    1654, 1654, 1654, 1654, 1654, 30864, 4868, 1654, 4868, 1654,
    30864, 4868, 30864]));

</script>
</body>
