<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>

</head>

<body>

<script type="text/javascript">


function setup() {
  w = 150;
  h = 275;
  margin = 20;

  createCanvas(h, w);
  background(72);

  fill(255);
  text("Please enter a string:", margin, margin);

  input = createInput();
  input.position(margin, margin * 2 - 5);

  button = createButton("submit");
  button.position(margin, margin * 3);
  button.mousePressed(submit);
}

function submit() {
  background(72);
  fill(255);
  text("Please enter a string:", margin, margin);

  total = 0;
  string = input.value();
  console.log(string);

  splitString = string.split("");
  console.log(splitString, "");

  for (i in splitString) {
    total += splitString[i].charCodeAt(0) - 96;
  }
  console.log(total);

  text(`The Letter Value Sum of your input was: ${total}!`, margin, margin * 5);

  input.value("");
}

</script>

</body>
